<!DOCTYPE html>
<html lang="en">
<title>Starting Lineup</title>

<body>
   <h1>Starting Lineup</h1>
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
   <p>
      <label for="status">Status:</label>
      
      <input type="radio" name="status" id="Draft" value="Draft">
      <label for="Draft">Draft</label>
      <input type="radio" name="status" id="Final" value="Final" checked>
      <label for="Final">Final</label>
   </p>
   <p>
      <label for="gameDate">Date:</label>
      <select name="gameDate" size="1">
         <option value="March 20">March 20</option>
         <option value="March 24">March 24</option>
         <option value="April 2">April 2</option>
         <option value="April 6">April 6</option>
         <option value="April 13">April 13</option>
      </select>
   </p>
   <p>
      <label for="player">Players:</label>
      
      <input type="checkbox" id="aarav_agarwal" name="player" value="Aarav Agarwal">
      <label for="aarav_agarwal">Aarav Agarwal</label>
      <input type="checkbox" id="ava_johnson" name="player" value="Ava Johnson">
      <label for="ava_johnson">Ava Johnson</label>
      <input type="checkbox" id="julio_ortiz" name="player" value="Julio Ortiz">
      <label for="julio_ortiz">Julio Ortiz</label>
      <input type="checkbox" id="liam_rubio" name="player" value="Liam Rubio">
      <label for="liam_rubio">Liam Rubio</label>
      <input type="checkbox" id="emma_witherspoon" name="player" value="Emma Witherspoon">
      <label for="emma_witherspoon">Emma Witherspoon</label>
   </p>
   <p>
      <input type="submit" value="Submit">
   </p>

   
   
</body>

</html>
